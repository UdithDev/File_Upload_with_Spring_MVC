<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/styles/bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/styles/style.css" rel="stylesheet">
    <title>File Uploader</title>

</head>
<body>
<header class="text-bg-success p-3 container-fluid">
    <h1 class="text-center fs-2  text-body" id="h1">Image Upload And View With Spring</h1>
</header>

<section class="container mt-5">
    <div class="row justify-content-md-around">
        <div class="col-5">
            <div class="sectionBorder border w-100 border-primary" style="height: 350px">
                <div class="border border-1, w-100" id="display" style="height: 340px"></div>
            </div>
        </div>

        <div class="col-4 mt-5">
            <form id="txtForm">
                <div class="input-group-lg">
                    <label class="form-label" for="fileString"><h3>Upload Picture</h3>
                        <hr>
                    </label>
                    <input aria-describedby="inputGroup-sizing-lg" class="form-control mt-2" id="fileString"
                           multiple name="fileString" type="file">
                </div>
                <button type="button" id="btnUpload" class="btn btn-outline-primary mt-3 btn-lg fw-bolder">Upload File</button>
            </form>
        </div>
    </div>
</section>
<script src="assets/styles/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
<script src="assets/styles/jQuery/jquery-3.7.0.min.js"></script>
<script src="controller/FileUploaderController.js"></script>

</body>
</html>
